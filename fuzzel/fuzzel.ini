[main]
# Font configuration
font=monospace:size=12

# Window dimensions
width=40
inner-pad=10

[border]
# Non-rounded edges (0 radius)
radius=0

# Yellow border (2 pixels wide)
width=2

[colors]
# Dark grey background
background=2e2e2eff

# Light yellow text
text=ffff99ff

# Selected item - lighter grey background with light yellow text
selection=3a3a3aff
selection-text=ffff99ff

# Match highlighting (when typing) - bright yellow
match=ffcc00ff

# Yellow border
border=c4a912ff

# Prompt color - light yellow
prompt=ffff99ff
